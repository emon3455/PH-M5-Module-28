<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Practice Task </title>
    
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <header class="mt-4">
        <h1 class="text-3xl lg:text-5xl text-center font-semibold"> <span class="text-violet-800">Square and Cube</span> Calculations!!!</h1>
    </header>

    <main class="container mx-auto mt-10 lg:mt-40">

        <div class=" text-center">

            <div class="">

                <div class="grid grid-cols-2 text-white mb-6 gap-10">

                   <div class="bg-yellow-400 p-4 rounded-xl">
                        <h2 class="text-3xl">Square</h2>
                        <p class="text-2xl" id="square">00</p>
                   </div>

                   <div class="bg-violet-500 p-4 rounded-xl">
                        <h2 class="text-3xl">Cube</h2>
                        <p class="text-2xl" id="cube">00</p>
                   </div>

                </div>

            </div>

            <div class="">
                <p class="text-2xl lg:text-4xl text-pink-600 font-semibold mb-2">Please Enter The Number: </p>
                <input id="input" type="text" class="block bg-pink-300 p-3 rounded w-2/3 lg:w-1/2 mx-auto" >
            </div>

            <div class="space-x-4 p-10 mt-2 lg:mt-6">
                <button id="square-btn" class="bg-violet-400 text-xl font-semibold text-white p-4 rounded-xl transition-all hover:bg-yellow-400">Square</button>
                <button id="cube-btn" class="bg-violet-400 text-xl font-semibold text-white p-4 rounded-xl transition-all hover:bg-yellow-400"> Cube </button>
            </div>

        </div>

    </main>

    <footer class="text-center mt-2 lg:mt-4">
        Developed By Emon || Copyright Owner &copy; Emon
    </footer>

    <script src="./js/task.js"></script>
    
</body>
</html>
